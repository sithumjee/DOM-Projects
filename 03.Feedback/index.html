<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Feedback</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="section1">
      <div class="topic">
        <h1><strong>Feedback Form👀</strong></h1>

      <div class="container">

          <div class="emogi-content">Unhappy</div>
        </div>

        <div class="content">

        </div>

        <div class="content">
          <div class="emoji">😁</div>
          <div class="emogi-content">Satisfied</div>
        </div>
      </div>

      <div class="submitFeedback">

      </div>
    </section>

    <script src="app.js"></script>
